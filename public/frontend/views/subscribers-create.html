<h2>Crear Suscriptor</h2>
<form ng-submit="createSubscriber()">
    <label>Nombre:</label>
    <input type="text" ng-model="subscriber.name" required>

    <label>Email:</label>
    <input type="email" ng-model="subscriber.email" required>

    <button type="submit">Crear</button>
</form>

<p style="color:red;" ng-if="error">{{ error }}</p>
