<h2 class="titulo">Crear Suscriptor</h2>

<div class="cuerpo">

    <form ng-submit="createSubscriber()" class="formulario">
        <label>Nombre:</label>
        <input type="text" ng-model="subscriber.name" required>

        <label>Email:</label>
        <input type="email" ng-model="subscriber.email" required>

        <button type="submit">Crear</button>
    </form>

    <p ng-if="error">{{ error }}</p>
</div>
