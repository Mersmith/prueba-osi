<h2>Lista de Subscriptores</h2>

<input type="text" ng-model="search" placeholder="Buscar..." />
<button ng-click="searchSubscribers()">Buscar</button>

<ul>
  <li ng-repeat="sub in subscribers">
    {{ sub.name }} - {{ sub.email }}
  </li>
</ul>

</div>
