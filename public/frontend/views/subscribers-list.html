<h2 class="titulo">Lista de Subscriptores</h2>
<button ng-click="sendWelcomeEmails()" class="boton_correos">Enviar correos de bienvenida</button>

<div class="cuerpo">
  <div class="filtros">
    <input type="text" ng-model="search" placeholder="Buscar..." ng-change="searchSubscribers()" />
    <button ng-click="searchSubscribers()" class="boton_buscar">Buscar</button>
    <button ng-click="resetSearch()" class="boton_limpiar">Limpiar</button>
  </div>

  <table class="tabla">
    <thead>
      <tr>
        <th>N°</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="sub in subscribers track by $index">
        <td>{{$index + 1}}</td>
        <td>{{ sub.name }}</td>
        <td>{{ sub.email }}</td>
      </tr>
    </tbody>
  </table>

  <div class="paginacion">
    <button ng-click="changePage(currentPage-1)" ng-disabled="currentPage <= 1">Anterior</button>
    Página {{ currentPage }} de {{ lastPage }}
    <button ng-click="changePage(currentPage+1)" ng-disabled="currentPage >= lastPage">Siguiente</button>
  </div>
</div>
