<h2 class="titulo">Crear Suscriptor</h2>

<div class="cuerpo">

    <form ng-submit="crearSuscriptor()" class="formulario">
        <label>Nombre:</label>
        <input type="text" ng-model="suscriptor.nombre" required>

        <label>Email:</label>
        <input type="email" ng-model="suscriptor.correo" required>

        <button type="submit">Crear</button>
    </form>

    <p ng-if="error">{{ error }}</p>
</div>
